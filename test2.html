<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup with Blurred Background</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Overlay for blur effect */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(5px);
        display: none;
        align-items: center;
        justify-content: center;
      }

      /* Popup box */
      .popup {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 300px;
      }

      /* Close button */
      .close-btn {
        background: red;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 4px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <button onclick="showPopup()">Show Popup</button>

    <div class="overlay" id="popupOverlay" onclick="hidePopup()">
      <div class="popup" onclick="event.stopPropagation()">
        <h2>Popup Title</h2>
        <p>This is a simple popup with a blurred background.</p>
        <button class="close-btn" onclick="hidePopup()">Close</button>
      </div>
    </div>

    <script>
      function showPopup() {
        document.getElementById("popupOverlay").style.display = "flex";
      }

      function hidePopup() {
        document.getElementById("popupOverlay").style.display = "none";
      }
    </script>
  </body>
</html>
